    <link rel="stylesheet" href="cuentaUsuario.css">
</head>
<body>
<header>
    <section class="header">
        <div class="logo_container">
            <a><img class="image_logo" src="image/logo.png" alt="Site Name"/></a>
            <h1>Open Events</h1>
        </div>

        <nav class="navigation">

            <div><a href="amistad.html">friends</a></div>

            <a href="#"><img src="image/logout.png" alt="Logout"/></a>
        </div>

    </section>
</header>
<main>
    <section class="main">
        <div class="info">
            <div>
                <h1>Datos usuario</h1>
            </div>
            <form action="#">
                <div>
                    <p>Nombre: </p>
                    <input type="text" placeholder="Carlos" name="Name" id="name" required>
                </div>
                <div>
                    <p>Apellido:</p>
                    <input type="text" placeholder="Zapatos" name="Apellido" id="Apellido" required>
                </div>
                <div>
                    <p>Email: </p>
                    <input type="text" placeholder="Carlos@gmail.com" name="Email" id="Email" required>
                </div>
                <div>
                    <p>Sexo: </p>
                    <input type="text" placeholder="M" name="Sexo" id="Sexo" required>
                </div>
                <div>
                    <p>Telefono: </p>
                    <input type="text" placeholder="+34666666666" name="Telefono" id="Telefono" required>
                </div>
                <div>
                    <p>Contraseña: </p>
                    <input type="text" placeholder="*******" name="Contraseña" id="Contraseña" required>
                </div>
            </form>
            <form class="button" action="#">
                <button
                        type='submit' class='btn btn-default'>Delete Count
                </button>
            </form>
        </div>

    </section>
</main>
<footer>
    <section class="footer_section">
        <div>
            <div class="topic">About us</div>
            <p>PONER TEXTO QUE QUEREMOS</p>
        </div>


        <div>
            <div class="topic">Contact us</div>
            <div>
                <p>Phone: <a href="#"><i></i> +007 9089 6767</a></p>
            </div>
            <div>
                <p>email: <a href="#"><i></i> abc@gmail.com</a></p>
            </div>
        </div>


        <div class="bloquefooter">
            <div class="topic">Subscribe us</div>
            <form action="#">
                <input type="text" placeholder="Enter email" required>
                <input type="submit" name="" value="Send">
            </form>
        </div>
    </section>
</footer>
</body>
</html>
